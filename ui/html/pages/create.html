{{define "title"}}Create a New Snippet{{end}}

{{define "main"}}
<form action="/snippet/create" method="POST">
  <div>
    <label for="name">Title</label>
    <input type="text" id="name" name="title" placeholder="Enter a title...">
  </div>

  <div>
    <label for="content">Content:</label>
    <textarea id="content" name="content" placeholder="Enter a content..."></textarea>
  </div>

  <div>
    <label for="expires">Delete in:</label>
    <label><input type="radio" id="expires" name="expires" value="365" checked> One Year</label>
    <label><input type="radio" id="expires" name="expires" value="7"> One Week</label>
    <label><input type="radio" id="expires" name="expires" value="1"> One Day</label>
  </div>

  <div>
    <input type="submit" value="Publish Snippet">
  </div>
</form>
{{end}}
